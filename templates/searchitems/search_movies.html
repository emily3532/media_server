{% include 'topwithout.html' %}
    <div class="content">
        <h1 class="title">Search Movies</h1>

        <!-- Query (9)
            Search for Movies
            You need two sections
            First is a form to take in input
            Second is a table to display reults
         -->
        <form class="Search" method="POST" action="{{url_for('search_movies')}}">
            <input id="findermovie" type="text" name="searchterm" placeholder="Movie" autofocus required>
            <div id="myDropdown" class="dropdown-content">

            </div>
            <button class="flat" type="submit">Search</button>
        </form>
            {% if movies | length > 0 %}
                <!-- All Movies -->
                <table class="styled">
                    <thead>
                        <tr>
                            <td>Movie ID</td>
                            <td>Movie Title</td>
                            <td>Movie Release Year</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for instance in movies %}
                            <!-- Each row is a link to each individual movie page -->
                            <tr class="clickable-tr" data-href="{{ url_for('single_movie', movie_id=instance.movie_id)}}">
                                <td style="text-align: center">{{ instance.movie_id }}</td>
                                <td>{{instance.movie_title}}</td>
                                <td>{{instance.release_year}}</td>
                                <!-- Check where this count is coming from? also movie_id isntance might not work -->
                                <td>{{instance.count}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>

                </table>
            {% endif %}

    </div>
{% include 'bottom.html'%}
<script src="{{ url_for('static', filename='scripts/fuzzy.js') }}"></script>
